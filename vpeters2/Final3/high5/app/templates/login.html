<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900|Quicksand:400,700|Questrial" rel="stylesheet" />
    <link href="/static/default.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/static/fonts.css" rel="stylesheet" type="text/css" media="all" />

    <!--[if IE 6]><link href="default_ie6.css" rel="stylesheet" type="text/css" /><![endif]-->

</head>
<body>
<div id="header-wrapper">
    <div id="header" class="container">
        <div id="logo">
            <h1><span class="icon icon-star"></span><a href="">High5</a></h1>
        </div>
    </div>
</div>
<div id="page-wrapper">
    <div id="page" class="container">
        <div class="title">
            <h2>Login</h2>
            <p><a href="/register">Register</a></p>
            <form action="" method="post" name="login">
                {{ form.hidden_tag() }}
                <p>Username: {{ form.user_name(size=50) }}
                    {% for error in form.user_name.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                    {% endfor %}<br>
                </p>
                <p>Password: {{ form.password(size=50, autocomplete="off") }}</p>
                <p><input class="form_submit" type="submit" value="Login"></p>
            </form>
        </div>
    </div>
</div>
<div id="copyright" class="container">
    <p>&copy; Untitled. All rights reserved. | Photos by <a href="http://fotogrph.com/">Fotogrph</a> | Design by <a href="http://templated.co" rel="nofollow">TEMPLATED</a>.</p>
</div>
</body>
</html>
